key: footnote-btn
title: Footnote Button
description: Adds a proper footnote plugin to the Visual Editor (CKEditor). Renders footnotes as styled superscript widgets with a toolbar button to insert them.
author: Sandra
website: https://github.com/sandrwich
logo: https://static.requarks.io/logo/wikijs.svg
isAvailable: true
props:
  appendTo:
    type: String
    title: Append Definitions To
    hint: "Which definitions block to append new footnotes to. 'first' = first block found, 'last' = last block found."
    default: "first"
    order: 1
  keybind:
    type: String
    title: Keyboard Shortcut
    hint: "Shortcut to insert a footnote. Use + to combine modifiers. Examples: Ctrl+Shift+F, Alt+F"
    default: "Ctrl+Shift+F"
    order: 2
